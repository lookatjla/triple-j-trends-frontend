<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="triple-j-container">
        <header id="triple-j-header">
            <img src="css/logo/logo-transparent-png.png" alt="Triple J Trends Logo" class="triple-j-logo">
        </header>
        
        <h1>Stock Trends</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchStockData() {
            const ticker = 'MSFT'; // Replace with user input or dynamic value
            const apiUrl = `http://localhost:8080/api/stocks/prices?ticker=${ticker}`;
    
            try {
                const response = await fetch(apiUrl);
    
                if (!response.ok) {
                    throw new Error(`Error fetching stock data: ${response.statusText}`);
                }
    
                const data = await response.json();
    
                // Extract opening and closing prices
                const closingPrices = data.closingPrices;
                const openingPrices = data.openingPrices;
    
                // Format the data for the chart
                const labels = Object.keys(closingPrices); // Dates
                const closingValues = Object.values(closingPrices); // Closing prices
                const openingValues = Object.values(openingPrices); // Opening prices
    
                createChart(labels, closingValues, openingValues);
            } catch (error) {
                console.error('Failed to fetch stock data:', error);
                alert('Error fetching stock data. Please try again.');
            }
        }
    
        function createChart(labels, closingValues, openingValues) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Closing Prices',
                            data: closingValues,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.4
                        },
                        {
                            label: 'Opening Prices',
                            data: openingValues,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        }
                    }
                }
            });
        }
    
        // Fetch and render data on page load
        fetchStockData();
    </script>
